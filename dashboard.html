<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg  navbar_css">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="nav_user">Personal Blogging App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <span class="btn btn-primary login_nav">
                        <a href="index.html" class="login_navs">LOGOUT</a>
                    </span>
                </div>
            </div>
        </nav>
    </div>


    <div class="container mt-6">
        <div class="card card_blog">
            <div class="card_body">

                <form action="">

                    <div class="form-floating">
                        <textarea id="post_headline" class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 100px; width:80%"></textarea>
                        <label for="floatingTextarea2">Headline</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <textarea id="post_decs" class="form-control" placeholder="What's on your Mind"
                            id="floatingTextarea2" style="height: 200px; width:80%"></textarea>
                        <label for="floatingTextarea2">What's on your Mind</label>
                        <div class="text_center">
                            <br><br>

                            <button type="button" id="post-btn" class="btn btn-success"> Publish </button>
                        </div>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>
        <div id="posts">


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="./dashboard.js"></script>

</body>\

</html>
